[gcode_macro END_PRINT]
gcode:
 M104 S0                 ;turn off nozzle heater
 M140 S0                 ;turn off bed heater
 G91                     ;set to relative positioning
 G1 Z30 E-10 F300        ;retract the filament slightly, Z move up.
 G90                     ;set to absolute positioning
 G28 X0 Y0               ;move X/Y to min endstops
 M84                     ;turn off stepper motors
 UPDATE_DELAYED_GCODE ID=POWER_OFF_PRINTER_CHECK DURATION=30
 

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

[gcode_macro SWITCH_SILENT]
gcode:
 AUTOTUNE_TMC STEPPER=stepper_x [tuning_goal=silent]
 AUTOTUNE_TMC STEPPER=stepper_y [tuning_goal=silent]

[gcode_macro SWITCH_PERFOMANCE]
gcode:
 AUTOTUNE_TMC STEPPER=stepper_x [tuning_goal=perfomance]
